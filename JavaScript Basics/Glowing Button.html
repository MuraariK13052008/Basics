<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Border Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .glow-btn {
      position: relative;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s;
    }
    /* Glowing border (before hover) */
    .glow-btn::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      border-radius: 14px;
      z-index: -2;
      filter: blur(4px);
      opacity: 0.8;
      animation: border-glow 8s linear infinite;
      transition: all 0.3s;
      pointer-events: none;
    }
    /* Button background (before hover) */
    .glow-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #222;
      border-radius: 10px;
      z-index: -1;
      transition: background 0.3s;
      pointer-events: none;
    }
    /* On hover: full button glow */
    .glow-btn:hover::before {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      filter: blur(10px);
      opacity: 1;
    }
    .glow-btn:hover::after {
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      animation: border-glow 8s linear infinite;
      opacity: 1;
    }
    .glow-btn:hover {
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 16px #fff;
      animation: bounce-hover 0.6s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .glow-btn:active {
      transform: scale(0.97);
    }
    @keyframes border-glow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }
    @keyframes bounce-hover {
      0% { transform: scale(1); }
      30% { transform: scale(1.13); }
      50% { transform: scale(0.93); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <button class="glow-btn">Hover Me</button>
</body>
</html>
