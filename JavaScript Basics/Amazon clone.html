<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin:0; font-family: Arial, sans-serif; background:#EAEDED; }
        .navbar {
            background: #131921;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            justify-content: space-between;
        }
        .navbar .logo {
            font-size: 2em;
            font-weight: bold;
            color: #FF9900;
            text-decoration: none;
        }
        .navbar .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }
        .navbar input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .navbar button {
            padding: 8px 16px;
            border: none;
            background: #febd69;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .navbar .cart {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .navbar .cart span {
            margin-left: 5px;
            background: #FF9900;
            color: #131921;
            border-radius: 50%;
            padding: 2px 8px;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
            gap: 20px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 220px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .product-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 1.1em;
            margin: 10px 0 5px 0;
            text-align: center;
        }
        .product-card p {
            color: #555;
            font-size: 0.95em;
            margin: 0 0 10px 0;
            text-align: center;
        }
        .product-card .price {
            color: #B12704;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-card button {
            background: #FFD814;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .product-card button:hover {
            background: #F7CA00;
        }
        .cart-modal {
            display: none;
            position: fixed;
            top: 70px;
            right: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            padding: 20px;
        }
        .cart-modal h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .cart-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-title {
            font-size: 1em;
            margin-bottom: 2px;
        }
        .cart-item-price {
            color: #B12704;
            font-size: 0.95em;
        }
        .cart-item-remove {
            background: #FF9900;
            border: none;
            color: #fff;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
        }
        .cart-modal .total {
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }
        .cart-modal .close-btn {
            background: #131921;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            float: right;
            margin-top: -10px;
            margin-right: -10px;
        }
        @media (max-width: 600px) {
            .products { flex-direction: column; align-items: center; }
            .navbar { flex-direction: column; align-items: stretch; }
            .navbar .search-bar { margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">amazon</a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="cart" onclick="toggleCart()">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/shopping-cart.png" alt="Cart">
            <span id="cartCount">0</span>
        </div>
    </div>

    <div class="products" id="products"></div>

    <div class="cart-modal" id="cartModal">
        <button class="close-btn" onclick="toggleCart()">Close</button>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="total" id="cartTotal"></div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Echo Dot (4th Gen)",
                description: "Smart speaker with Alexa (Charcoal)",
                price: 49.99,
                image: "https://m.media-amazon.com/images/I/714Rq4k05UL._AC_UL320_.jpg"
            },
            {
                id: 2,
                name: "Fire TV Stick 4K",
                description: "Streaming device with Alexa Voice Remote",
                price: 39.99,
                image: "https://m.media-amazon.com/images/I/51CgKGfMelL._AC_UL320_.jpg"
            },
            {
                id: 3,
                name: "Kindle Paperwhite",
                description: "Waterproof e-reader with 8 GB storage",
                price: 129.99,
                image: "https://m.media-amazon.com/images/I/61Iz2yy2CKL._AC_UL320_.jpg"
            },
            {
                id: 4,
                name: "Apple AirPods Pro",
                description: "Active Noise Cancellation, Custom Fit",
                price: 199.99,
                image: "https://m.media-amazon.com/images/I/71zny7BTRlL._AC_UL320_.jpg"
            },
            {
                id: 5,
                name: "Samsung Galaxy Watch 4",
                description: "Fitness Tracker Smartwatch",
                price: 179.99,
                image: "https://m.media-amazon.com/images/I/71T0N5cU8wL._AC_UL320_.jpg"
            },
            {
                id: 6,
                name: "Sony WH-1000XM4",
                description: "Wireless Noise Cancelling Headphones",
                price: 299.99,
                image: "https://m.media-amazon.com/images/I/71o8Q5XJS5L._AC_UL320_.jpg"
            }
        ];

        let cart = [];

        function renderProducts(productList) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            productList.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsDiv.appendChild(card);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.qty += 1;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.qty, 0);
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
            } else {
                renderCart();
                modal.style.display = 'block';
            }
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} x ${item.qty}</div>
                    </div>
                    <button class="cart-item-remove" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
            document.getElementById('cartTotal').textContent = 'Total: $' + total.toFixed(2);
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('cartTotal').textContent = '';
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            renderCart();
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.description.toLowerCase().includes(query)
            );
            renderProducts(filtered);
        }

        // Initial render
        renderProducts(products);
        updateCartCount();
    </script>
</body>
</html>
