<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMs project</title>
</head>
<body>
    <p style="font-family: arial; font-weight: bolder;">YouTube Subscribe Button:</p>
    <button onclick=" 
    subscribe();
    " class="SB">
    Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" type="number" onkeydown="handleCostKeydown(event)">
    <button onclick="caculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

<script>

    function handleCostKeydown() {
         if (event.key === 'Enter') {
        calculateTotal();
         }
    }

    function calculateTotal() {
    const inputElement = document.querySelector('.js-cost-input');
    let cost = Number(inputElement.value);

    if (cost < 40) {
        cost = cost + 10;
    }


    document.querySelector('.js-total-cost').innerHTML = `Total cost is $${cost}`;
    }

    function subscribe() {
    const buttonElement = document.querySelector('.SB');

    if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
    } else {
        buttonElement.innerHTML = 'Subscribe';
    }
    }
</script>
</body>
</html>
