<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
</head>
<body>
    <style>
        .back-button {
            margin-right:6px;
        }
        .search-result {
            margin-left: 6px;
            margin-right: 6px;
        }
        .next-button {
            margin-left: 6px;
        }
    </style>
    <footer>
        <button class="back-button"><b>Back</b></button>
        <a class="search-result" href="https://google.com">1</a>
        <a class="search-result" href="https://google.com">2</a>
        <a class="search-result" href="https://google.com">3</a>
        <a class="search-result" href="https://google.com">4</a>
        <a class="search-result" href="https://google.com">5</a>
        <a class="search-result" href="https://google.com">6</a>
        <button class="next-button"><b>Next</b></button>
    </footer>
</body>
</html>
